
<ion-content>
  <ion-title>Ingreso de datos de un usuario...</ion-title>

  <ion-list>
    <ion-item>
      <ion-input label="Nombres y apellidos: "></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Correo:" placeholder="Ingrese su correo electrónico."></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Ingrese su dirección:" value="Ej: calle 6 de marzo y México"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Ingrese su profesión" value="Ej: Analista de datos" [readonly]="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Código número" value="+593" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>


</ion-content>
